name: Android CI

on:
  push:
    branches: [ "main" ]
    paths:
      - "android/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - "android/**"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Download dependencies
      run: npm install
    - name: staring android build ðŸš€
      run: cd android && chmod +x gradlew && ./gradlew assembleDebug
